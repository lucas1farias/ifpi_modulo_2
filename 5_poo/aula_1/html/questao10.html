    <title>Diagrama de classe UML</title>

  <body>
    <main>
        
        <section id="diagrama-classe-questoes-oito-nove">
            <div class="diagrama flex">

                <!-- Diagrama de classe A da quest達o 8 -->
                <div class="container">

                    <span class="q8 botao">Quest達o 8</span>

                    <div class="grupo nomeClasse">
                        <span class="nomeClasse">Circulo</span>
                    </div>
                    
                    <div class="grupo atribs">
                        <p>+ raio: Number</p>
                    </div>
    
                    <div class="grupo metodos">
                        <p>+ calcularArea(raio): Number</p>
                        <p>+ calcularPerimetro(raio): Number</p>
                    </div>
                </div>
                
                <!-- Diagrama de classe B da quest達o 9 -->
                <div class="container">
                    
                    <span class="q9 botao">Quest達o 9</span>
                    
                    <div class="grupo nomeClasse">
                        <span class="nomeClasse">SituacaoFinanceira</span>
                    </div>
                    
                    <div class="grupo atribs">
                        <p>+ valorCreditos: Number</p>
                        <p>+ valorDebitos: Number</p>
                    </div>
    
                    <div class="grupo metodos">
                        <p>+ saldo(valorCreditos, valorDebitos): Number</p>
                    </div>
                </div>
            </div>

        </section>
        
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
